<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle - Juego de Palabras</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <h1>Boogle</h1>
    <button id="mostrar-ranking">Ver Ranking</button>
  </header>

  <main>
    <section id="inicio-juego" class="seccion">
      <h2>Bienvenido a Boogle</h2>
      <form id="form-nombre-jugador">
        <label for="nombre-jugador">Nombre del jugador:</label>
        <input type="text" id="nombre-jugador" name="nombre-jugador" minlength="3" required>
        <select id="selector-tiempo">
          <option value="60">1 minuto</option>
          <option value="120">2 minutos</option>
          <option value="180" selected>3 minutos</option>
        </select>
        <button type="submit">Comenzar Juego</button>
      </form>
    </section>

    <section id="juego" class="seccion oculto">
      <div id="informacion-juego">
        <p>Jugador: <span id="nombre-jugador-display"></span></p>
        <p>Puntuación: <span id="puntuacion">0</span></p>
        <p>Tiempo restante: <span id="temporizador">03:00</span></p>
      </div>
      <div id="acciones-juego">
        <button id="reiniciar-partida">Reiniciar Partida</button>
      </div>

      <div id="tablero">
      </div>

      <div id="controles-juego">
        <p>Palabra actual: <span id="palabra-actual"></span></p>
        <button id="enviar-palabra">Enviar Palabra</button>
      </div>

      <div id="palabras-encontradas">
        <h3>Palabras Encontradas</h3>
        <ul id="lista-palabras"></ul>
      </div>

      <div id="palabras-incorrectas">
        <h3>Palabras Incorrectas</h3>
        <ul id="lista-palabras-incorrectas"></ul>
      </div>
    </section>

    <section id="fin-juego" class="seccion oculto">
      <h2>Fin del Juego</h2>
      <p>Puntuación final: <span id="puntuacion-final"></span></p>
      <button id="nueva-partida">Nueva Partida</button>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li>
          <a href="contacto.html">Contacto</a>
        </li>
        <li><a href="https://github.com/Kildall/daw-boggle" target="_blank" rel="noopener noreferrer">Código en
            GitHub</a>
        </li>
    </nav>
  </footer>

  <div id="modal" class="modal oculto">
    <div class="modal-contenido">
      <h3 id="modal-titulo"></h3>
      <p id="modal-mensaje"></p>
      <button id="modal-cerrar">Cerrar</button>
    </div>
  </div>
  
  <div id="modal-ranking" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Ranking de Partidas</h2>
      <select id="orden-ranking">
        <option value="puntuacion">Ordenar por Puntaje</option>
        <option value="fecha">Ordenar por Fecha</option>
      </select>
      <table id="tabla-ranking">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
