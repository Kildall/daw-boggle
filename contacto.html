<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle - Contacto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Boogle - Contacto</h1>
  </header>

  <main>
    <section id="contacto">
      <h2>Contáctanos</h2>
      <form id="formulario-contacto">
        <div class="campo-formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required minlength="2">
        </div>
        <div class="campo-formulario">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="campo-formulario">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required minlength="5"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="index.html">Volver al Juego</a></li>
        <li><a href="https://github.com/Kildall/daw-boggle" target="_blank" rel="noopener noreferrer">Código en
            GitHub</a></li>
      </ul>
    </nav>
  </footer>

  <script src="js/contacto.js"></script>
</body>

</html>
